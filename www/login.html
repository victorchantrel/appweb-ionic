<div ng-controller="userCtrl">
    <div class="login-form">
        <form ng-submit="login()">
            <h2 class="text-center">Se connecter</h2>       
            <div class="form-group">
                <input type="text" ng-model="username" class="form-control" placeholder="Identifiant" required="required">
            </div>
            <div class="form-group">
                <input type="password" ng-model="password" class="form-control" placeholder="Mot de Passe" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
            </div>        
        </form>
        <p class="text-center">
            <a class='clickable' ng-click='goToSignin()'>Creer un compte</a>
        </p>
    </div>
</div>
